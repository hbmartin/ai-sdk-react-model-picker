name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    name: Lint, Type Check, and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript compiler check
        run: pnpm run typecheck

      - name: Run ESLint
        run: pnpm run lint

      - name: Check code formatting with Prettier
        run: pnpm exec prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,md}"

      - name: Run tests
        run: pnpm test

      - name: Build library
        run: pnpm run build

      - name: Check bundle size
        run: |
          echo "Checking bundle sizes..."
          ls -lah dist/
          find dist -name "*.js" -o -name "*.cjs" | xargs -I {} sh -c 'echo "{}: $(du -h {} | cut -f1)"'

      - name: Validate package.json
        run: |
          pnpm exec publint
          pnpm exec are-the-types-wrong --pack .
        continue-on-error: true

  compatibility:
    name: Check AI SDK Compatibility
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install AI SDK providers
        run: |
          pnpm add --no-save @ai-sdk/openai @ai-sdk/anthropic @ai-sdk/google || true
        continue-on-error: true

      - name: Build with AI SDK providers
        run: pnpm run build

      - name: Check peer dependency compatibility
        run: |
          echo "Checking peer dependencies..."
          if [ -d node_modules/@ai-sdk ]; then
            ls node_modules/@ai-sdk
          else
            echo "AI SDK providers are optional"
          fi

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for unused dependencies
        run: pnpm exec depcheck --ignores="@types/*,@ai-sdk/*"
        continue-on-error: true

      - name: Check for security vulnerabilities
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

      - name: License compatibility check
        run: pnpm exec license-checker --production --summary
        continue-on-error: true
